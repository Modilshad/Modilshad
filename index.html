<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Front Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f6f7fb;
            color: #333;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 30px 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 20px 0 #0001;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            line-height: 1.6;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            background: #377dff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 2em 0 0 0;
            box-shadow: 0 2px 6px 0 #377dff20;
            transition: background 0.2s;
        }
        .button:hover {
            background: #285bcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a simple front web page. You can use it as a starting point for your project.</p>
        <button class="button" onclick="alert('Hello from your simple web page!')">Click Me</button>
    </div>
</body>
</html>
